{% extends 'main.html' %}
{% block content %}

<h1>room persons</h1>

{% for person in rooms %}
    <div class="person">
        <table>
            <thead>
                <th>ID</th>
                <th>NAME</th>
            </thead>
            <tbody>
                <td>
                    {{person.id}}
                </td>
                <td>
                    {{person.name}}
                </td>
            </tbody>
        </table>
    </div>
{% endfor %}
{% endblock %}
